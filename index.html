
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Media Gallery</h1>
        <nav>
            <a href="#videos">Videos</a>
            <a href="#pictures">Pictures</a>
        </nav>
    </header>

    <section id="videos">
        <h2>Videos (2)</h2>
        <div class="grid">
            <div class="grid-item"><video controls src="media/video_1.mp4"></video></div><div class="grid-item"><video controls src="media/video_2.mp4"></video></div>
        </div>
    </section>

    <section id="pictures">
        <h2>Pictures (7)</h2>
        <div class="grid">
            <div class="grid-item"><img src="media/picture_1.JPG" alt="Picture 1"></div><div class="grid-item"><img src="media/picture_2.JPG" alt="Picture 2"></div><div class="grid-item"><img src="media/picture_3.JPG" alt="Picture 3"></div><div class="grid-item"><img src="media/picture_4.JPG" alt="Picture 4"></div><div class="grid-item"><img src="media/picture_5.JPEG" alt="Picture 5"></div><div class="grid-item"><img src="media/picture_6.JPEG" alt="Picture 6"></div><div class="grid-item"><img src="media/picture_7.JPEG" alt="Picture 7"></div>
        </div>
    </section>
</body>
</html>
